{% extends 'customerbase.html' %}
{% block content %}
<style>
th,td{
    padding: 10px;
}
</style>
<center>
<div style="margin: 50px;">
    <h3>Cases</h3>
    <table border="1">
    <tr>
        <th>CASE NO</th>
        <th>CASE</th>
        <th>FINE</th>
        <th>DATE</th>
        <th>STATUS</th>
    </tr>
    {% for d in data %}
    <tr>
      
        <td>{{d.0}}</td>
        <td>{{d.2}}</td>
        <td>{{d.3}}</td>  
        <td>{{d.5}}</td>  
        <td>{{d.6}}</td>   
        {% if d.6 == "case reported" %}   
                <td><a href="/payment1?id={{d.0}}&amt={{d.3}}">Pay now</a></td>
        {% endif %}   
    </tr>
    {% endfor %}
    </table>
</div>
</center>

<script>
    var msg="{{msg}}";
    if(msg!="")
    {
        alert(msg);
       
    }
</script>
{% endblock %}
