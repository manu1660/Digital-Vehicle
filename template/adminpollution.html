{% extends 'adminbase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    th{
        background-color:steelblue;
        color: white;
    }
    </style>
    <div style="margin: 50px;">
        <h1 style="margin: 10px;">POLLUTION CENTER</h1>
        <table border="1" style="margin-top: 50px;">
        <tr>
            <th>NAME</th>
            <th>ADDRESS</th>
            
            <th>CONTACT</th>
            <th>EMAIL</th>
            
            <th colspan="3">LICENSE</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.1}}</td>
            <td>{{d.2}}</td>
            <td>{{d.3}}</td>
            <td>{{d.4}}</td>
            
            <td>{{d.5}}</td>          
            {% if d.6 == "0" %}
                <td><a href="/adminupdateuser?id={{d.4}}&status=1&url=adminpollution">Approve</a></td>
                <td><a href="/adminupdateuser?id={{d.4}}&status=-1&url=adminpollution">Reject</a></td>
            {% endif %}
        </tr>
        {% endfor %}
        </table>
    </div>
    <script>
        var msg="{{msg}}";
        if(msg!="")
            alert(msg)
        </script>
{% endblock %}
